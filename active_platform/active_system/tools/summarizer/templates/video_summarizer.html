
<!DOCTYPE html>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 

<html lang='en'>
	<head>
		<meta charset='utf-8' />
		
		<link href='/static/summarizer/css/media-player.css' rel='stylesheet' />
        <link href="/static/summarizer/jquery-ui-1.10.4/css/ui-lightness/jquery-ui-1.10.4.min.css" rel='stylesheet' />	

		<script src="/static/summarizer/jquery-ui-1.10.4/js/jquery-1.10.2.js"></script>
		
		<script src="/static/summarizer/jquery-ui-1.10.4/js/jquery-ui-1.10.4.js"></script>	
        <script src="/static/summarizer/js/clone.js"></script>	
		<script language="javascript">var person_id = {{personid}};</script>


		<script src='/static/summarizer/js/media-player.js'></script>

	
		
	</head>
<body>
	
	<div id="header">
		<span id="summary_title">Summary</span>		
	</div>
	<div id="menu">			
		<span>Playlist</span>
		<img src="/static/summarizer/icons/videolist.png">
		<img src="/static/summarizer/icons/videolist2.png" style="display:none">		
	</div>
	
	
	<div id='media-player'>
        
        <div id="error" title="Error" class="modal-dialog">
            <p id="error_id"><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>You are not authorized. You may try to sign in again. </p>
        </div>
		
		<video class="center" id='media-video' controls preload="none" >

				
		</video>
		
		<div id = "playlist">	
				
			<ol>
				 
			</ol>
		
		</div>
		
		
			
	</div>
		
	<div class="center" id = "icons">
		<img src="/static/summarizer/icons/play.png">
		<img src="/static/summarizer/icons/pause.png">
		<img src="/static/summarizer/icons/stop.png">
		<img src="/static/summarizer/icons/volon.png">
	</div>	
    
    <div id = "slider_container">
        <div class="center"  id="slider"></div>
        <p>
          <label for="amount">Summary duration:</label>
          <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </p>
	</div>	
    
	
	<div id='timeline_collector' >	
		<table id="timetable">
			<tbody style="display:none">
				<tr>
					<td width="5%"></td>
					<td width="95%">
						<p id ="dropped" ></p>
					</td>
					
				</tr>
				
				
				<tr>
					<td width="5%"><img src="/static/summarizer/icons/camera.png" style="width:70%"></td>
					<td width="95%">
						<div class="timeline center" id="videoline">

							<div id="move_head"></div>
						</div>
					</td>
				</tr>
				
				
				<tr>
					<td width="5%"></td>
					<td width="95%">
						<div class="timeline center">
							<span class="tdspan" id="time_span" ></span>
							<span class="tdspan" id="end_time_span" ></span>
						</div>
					</td>
				</tr>
			</tbody>
			
			
			
		</table>
	</div>	

		
		
</body>
</html>
