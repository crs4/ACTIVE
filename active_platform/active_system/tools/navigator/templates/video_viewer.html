

<!DOCTYPE html>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 

<html lang='en'>
	<head>
		<meta charset='utf-8' />
		<link href='/static/navigator/css/media-player.css' rel='stylesheet' />	
		
		<link href="/static/navigator/jquery-ui-1.10.4/css/ui-lightness/jquery-ui-1.10.4.min.css" rel='stylesheet' />	
		<script src="/static/navigator/jquery-ui-1.10.4/js/jquery-1.10.2.js"></script>
		<script src="/static/navigator/jquery-ui-1.10.4/js/jquery-ui-1.10.4.min.js"></script>
		<link href='/static/navigator/jqueryui-editable-1.5.1/jqueryui-editable/css/jqueryui-editable.css' rel='stylesheet' />	
		<script src='/static/navigator/jqueryui-editable-1.5.1/jqueryui-editable/js/jqueryui-editable.min.js'></script>
		<script language="javascript">var item_id = {{itemid}};</script>
		<script src='/static/navigator/js/media-player.js'></script>
		
		
		
	</head>
<body>

	<div id='media-player'>
		
		<video class="center" id='media-video' controls preload="none" >
            
		</video>
		
	</div>	
    
	<div class="center" id = "icons">
		<img src="/static/navigator/icons/play.png">
		<img src="/static/navigator/icons/pause.png">
		<img src="/static/navigator/icons/stop.png">
		<img src="/static/navigator/icons/volon.png">
		<img src="/static/navigator/icons/zoom_in.png">
		<img src="/static/navigator/icons/zoom_out.png">
		
	</div>
		
	<div id="dialog-confirm" title="Remove person" class="modal-dialog">
		<p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>This person will be permanently deleted and cannot be recovered. Are you sure?</p>
	</div>
    
    <div id="error" title="Error" class="modal-dialog">
		<p id="error_id"><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>You are not authorized. You may try to sign in again. </p>
	</div>
	
	<div id="dialog" style="display: none;" class="modal-dialog">
		<img id="personimage" src="" />
	</div>
	
	<div id="edit-confirm" title="Reload" class="modal-dialog">
		<p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>Reloading page...</p>
	</div>
	
	<div id="buttondiv" style = "display: none"> 
		<button id="audioButton" class="primary">Audio</button>
		<button id="videoButton" class="primary">Video</button>
        <button id="mixedButton" class="primary">Audio+Video</button>
        
	</div>
	
	<div id='timeline_collector'>
        <p id="demo"></p>
        <div id="tabs-0">
            <table id="progresstable" class="timetable" style = "display: none">
                <tbody>
                    <tr> 
                        <td style="width: 2%;"><div></div></td>
                        <td style="width: 2%;"><div></div></td>						

                        <td style="width:12.5%"><span style="background-color:#89c4f4;">Time: [s]</span></td>
                        <td style="width:83%">
                            <div id="progressbar" class="timeline center">
                                <div id="move_head" ><span class="tdspan" id="time_span" ></span></div>
                                <span class="tdspan" id="end_time_span"></span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
		
		 		
		
		<div id="tabs-1">
			<table id="videotimetable" class="timetable mediatable" style = "display: none">
				<tbody >
					
				</tbody>
			</table>
		</div>
		
		
		<div id="tabs-2">
			<table id="audiotimetable" class="timetable mediatable" style = "display: none">
				<tbody>
					
				</tbody>
			</table>
		</div>
        
        <div id="tabs-3">
			<table id="mixedtimetable" class="timetable mediatable" style = "display: none">
				<tbody>
					
				</tbody>
			</table>
		</div>
	</div>	

		
		
</body>
</html>
