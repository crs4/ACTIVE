<div class="row">
	<div class="col-md-12" ng-controller="elementCtrl">
		<div class="box" ng-controller="groupCtrl">
			
			<div class="box-header">
				<h3 class="box-title">Group form</h3>
			</div>
			
			<form role="form" ng-submit="saveEdit(currentElement, 'groups')" id="group-form">
				
				<div class="box-body">
					
					<div class="form-group">
						<section class="col col-md-6 col-lg-6 no-padding-left">
							<label for="group_name">Name</label>
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-user"></i>
								</span>
								<input id="group_name" class="form-control" type="text" ng-model="currentElement.name" placeholder="Name">
							</div>
						</section>
						<section class="col col-md-6 col-lg-6 no-padding-right">
							<label>Permissions</label>
							<div id="widgetScrollbar" ng-controller="scrollbarCtrl" widget-checkbox scrollbar-service="Permission" style="height:80px;"></div>   
						</section>
					</div>
					
				</div>
				
				<div class="box-footer">
					<button type="submit" class="btn btn-primary"> Save </button>
					<button type="button" class="btn btn-success" ng-click="backList('groups')"> Group list </button>
				</div>
				
			</form>
			
		</div>
	</div>
</div>
