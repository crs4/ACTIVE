<!-- widget grid -->
<section id="widget-grid" class="">
	<!-- row -->
	<div class="row">
		<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div id="wid-id-nullaosta-list" class="jarviswidget jarviswidget-color-darken jarviswidget-sortable" data-widget-editbutton="false">
				<header>
					<span class="widget-icon"> <i class="fa fa-table"></i> </span>
					<h2>Cluster</h2>
				</header>
				<div>
					<div class="jarviswidget-editbox"> </div>
					<div class="widget-body">
						<div class="widget-body-toolbar"> </div>
						<div id="datatable_tabletools_wrapper" class="dataTables_wrapper form-inline" role="grid">
							<div class="dt-top-row">
								<div id="dt_basic_filter" class="filter-select">
									<div class="input-group reg-form smart-form">
										<label class="select">
											<select class="input-sm" ng-model="command" ng-change="manageCluster(command)">
												<option value="start" ng-show="cluster.length == 0">START</option>
												<option value="stop" ng-hide="cluster.length == 0">STOP</option>
												<option value="restart" ng-hide="cluster.length == 0">RESTART</option>
											</select>
											<i></i>
										</label>
									</div>
								</div>
							</div>
							<div class="dt-wrapper">
								<table id="datatable_tabletools" class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th>Name</th>
											<th>Status</th>
											<th>Max concurreny</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="node in cluster">
											<td><a ng-click="getNode(node.id)" style="cursor: pointer;">{{node.id}}</a></td>
											<td ng-switch="node.status">
												<span class="label label-success" ng-switch-when="pong">ONLINE</span>
		  										<span class="label label-warning" ng-switch-default>OFFLINE</span>
											</td>
											<td>{{node.max_concurrency}}</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</article>
	</div>

</section>
<!-- end widged grid -->
