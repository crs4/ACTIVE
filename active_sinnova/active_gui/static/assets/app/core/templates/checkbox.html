<label class="checkbox" ng-repeat="element in elements">
	<input type="checkbox" checklist-change="imChanged()" checklist-model="selected" checklist-value="element">
	<i> </i>
	<span ng-show="element.name">{{element.name}}</span>
	<span ng-show="element.first_name">{{element.id}} - {{element.first_name}} {{element.last_name}}</span>
</label>
