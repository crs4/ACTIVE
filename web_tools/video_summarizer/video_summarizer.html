
<!DOCTYPE html>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 

<html lang='en'>
	<head>
		<meta charset='utf-8' />
		 
		<link href='css/media-player.css' rel='stylesheet' />		
		<script src="jquery-ui-1.10.4/js/jquery-1.10.2.js"></script>
		<script src="jquery-ui-1.10.4/js/jquery-ui-1.10.4.js"></script>
		
		<script src='js/media-player.js'></script>
		
		
		
		
	</head>
<body>
	
	<div id="header">
		<span id="summary_title">Summary</span>		
	</div>
	<div id="menu">			
		<span>Playlist</span>
		<img src="icons/videolist.png">
		<img src="icons/videolist2.png" style="display:none">		
	</div>
	
	
	<div id='media-player'>
		
		<video class="center" id='media-video' controls preload="none" >

				
		</video>
		
		<div id = "playlist">			
			<ol>
				
			</ol>
		</div>
		
		
			
	</div>
		
	<div class="center" id = "icons">
		<img src="icons/play.png">
		<img src="icons/pause.png">
		<img src="icons/stop.png">
		<img src="icons/volon.png">
	</div>	
	
	<div id='timeline_collector' >	
		<table id="timetable">
			<tbody style="display:none">
				<tr>
					<td width="5%"></td>
					<td width="95%">
						<p id ="dropped" ></p>
					</td>
					
				</tr>
				
				
				<tr>
					<td width="5%"><img src="icons/camera.png" style="width:60%"></td>
					<td width="95%">
						<div class="timeline center" id="videoline">							
							<div id="move_head"></div>
						</div>
					</td>
				</tr>
				
				
				<tr>
					<td width="5%"></td>
					<td width="95%">
						<div class="timeline center">
							<span class="tdspan" id="time_span" ></span>
							<span class="tdspan" id="end_time_span" ></span>
						</div>
					</td>
				</tr>
			</tbody>
			
			
			
		</table>
	</div>	

		
		
</body>
</html>
