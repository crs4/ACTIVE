[PLUGIN]
title = feature_extractor
description = Plugin used to extract digital item metadata and save it on the core
active_version = 0.1.1 
plugin_version = 0.1
url_info = fdsfsf 
authors = ale


[SCRIPT1]
details = Extract video metadata
path = feature_extractor.utils.extract_video_data
triggers = {'VIDEO_ITEM_CREATED':['core.items.video.views.VideoItemList.post']}
job_name = job_manager.job.job.PlainJob
item_type = video

[SCRIPT2]
details = Extract audio metadata
path = feature_extractor.utils.extract_audio_data
triggers = {'AUDIO_ITEM_CREATED':['core.items.audio.views.AudioItemList.post']}
job_name = job_manager.job.job.PlainJob
item_type = audio

[SCRIPT3]
details = Extract image metadata
path = feature_extractor.utils.extract_image_data
triggers = {'IMAGE_ITEM_CREATED':['core.items.image.views.ImageItemList.post']}
job_name = job_manager.job.job.PlainJob
item_type = image
