

<!DOCTYPE html>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 

<html lang='en'>
	<head>
		<meta charset='utf-8' />
		 
		<link href='/static/css/media-player.css' rel='stylesheet' />		
		<script src="/static/jquery-ui-1.10.4/js/jquery-1.10.2.js"></script>
		<script src="/static/jquery-ui-1.10.4/js/jquery-ui-1.10.4.js"></script>		
		<script language="javascript">var item_id = {{itemid}};</script>
		<script src='/static/js/media-player.js'></script>
		
		
	</head>
<body>

	<div id='media-player'>
		
		<video class="center" id='media-video' controls preload="none" >
			
		</video>
		
			
	</div>	
	<div class="center" id = "icons">
		<img src="/static/icons/play.png">
		<img src="/static/icons/pause.png">
		<img src="/static/icons/stop.png">
		<img src="/static/icons/volon.png">

	</div>	

	<div id='timeline_collector'>	
		<table id="timetable">
			<tbody style = "display: none">
				<tr> 
					<td><span style="font-weight:bold; background-color:#89c4f4 ;">Time: [s]</span></td>
					<td>
						<div id="progressbar" class="timeline center">
							<div id="move_head" ><span class="tdspan" id="time_span" ></span></div>
							<span class="tdspan" id="end_time_span"></span>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>	

		
		
</body>
</html>
