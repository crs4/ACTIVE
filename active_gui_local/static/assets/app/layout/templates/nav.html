<aside class="main-sidebar">
	<section class="sidebar" setting-aside>
		<div class="user-panel">
			<div class="pull-left image">
				<img src="/assets/theme/img/user2-160x160.jpg" class="img-circle" alt="User Image" />
			</div>
			<div class="pull-left info">
				<p>Ciccio Panda</p>
				<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
			</div>
		</div>
		
		<form action="#" method="get" class="sidebar-form" ng-controller="searchCtrl">
			<div class="input-group">
				<input type="text" name="q" class="form-control" placeholder="Search..." ng-model="searchParams.keywords" ng-change="search()"/>
				<span class="input-group-btn">
					<button type='submit' name='search' id='search-btn' class="btn btn-flat" title="advanced search" ng-click="showOptions($event)">
						<i class="fa fa-gear"></i>
					</button>
				</span>
			</div>
		</form>
		
		<ul class="sidebar-menu" ng-controller="navCtrl">
			<li class="header">MAIN NAVIGATION</li>
			<li class="treeview">
				<a href="#">
					<i class="fa fa-group"></i> <span>People</span> <i class="fa fa-angle-left pull-right"></i>
				</a>
				<ul class="treeview-menu">
					<li><a href="/users"><i class="fa fa-circle-o"></i> User list</a></li>
					<li><a href="/groups"><i class="fa fa-circle-o"></i> Group list</a></li>
					<li><a href="/permissions"><i class="fa fa-circle-o"></i> Permission list</a></li>
				</ul>
		   </li>
		   <li class="treeview">
				<a href="#">
					<i class="fa fa-photo"></i> <span>Items</span> <i class="fa fa-angle-left pull-right"></i>
				</a>
				<ul class="treeview-menu">
					<li><a href="/upload"><i class="fa fa-circle-o"></i> Upload</a></li>
					<li>
						<a href="#"><i class="fa fa-circle-o"></i> Item list <i class="fa fa-angle-left pull-right"></i></a>
						<ul class="treeview-menu">
							<li ng-repeat="type in types"><a href="/items/{{type.option}}"><i class="fa fa-circle-o"></i>{{type.option}}</a></li>
						</ul>
					</li>
				</ul>
		   </li>
		   <li class="treeview">
				<a href="#">
					<i class="fa fa-desktop"></i> <span>Tools</span> <i class="fa fa-angle-left pull-right"></i>
				</a>
				<ul class="treeview-menu" nav-tools></ul>
		   </li>
		</ul>
	</section>

	<div id="search_modal" class="modal fade" ng-controller="searchCtrl">
		<div class="modal-dialog modal-search">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		    		<h4 class="modal-title">Advanced search</h4>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<form>
							<div class="form-group">
								<label class="radio">
									<input type="radio" ng-model="entity" value="person" />
									<i> </i>
									Search by person
								</label>
								<label class="radio">
									<input type="radio" ng-model="entity" value="qwertyuiop" />
									<i> </i>
									Search by qwertyuiop
								</label>
							</div>
							<hr />
							<div class="row" ng-show="entity === 'person'">
								<div class="col-md-6">
									<label for="first_name">First name</label>
									<div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-user"></i>
										</span>
										<input id="first_name" class="form-control" type="text" ng-model="searchParams.first_name" ng-init="searchParams.first_name=''" ng-change="search()" placeholder="First name" required>
									</div>
								</div>
								<div class="col-md-6">
									<label for="first_name">Last name</label>
									<div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-user"></i>
										</span>
										<input id="first_name" class="form-control" type="text" ng-model="searchParams.last_name" ng-init="searchParams.last_name=''" ng-change="search()" placeholder="Last name" required>
									</div>
								</div>
							</div>
							<div class="row" ng-show="entity === 'qwertyuiop'">
								search by qwertyuiop
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
					<button class="btn btn-primary" type="button">Search</button>
				</div>
			</div>
		</div>
	</div>
</aside>
